<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/app}">
<head></head>
<body>

    <main layout:fragment="contents">
		<h1>従業員リスト</h1>
	    <table class="table">
	    	<thead>
	    		<tr>
	    			<th>ID</th>
	    			<th>名前</th>
	    			<th>電話番号</th>
	    			<th>操作</th>
	    		</tr>
	    	</thead>
	    	<tbody>
	    		<tr th:each="employee : ${employees}">
	    			<td>[[${employee.id}]]</td>
	    			<td>[[${employee.name}]]</td>
	    			<td>[[${employee.tel}]]</td>
	    			<td>
	    				<a th:href="@{/employees/{id}(id=${employee.id})}"><button type="button" class="btn btn-secondary">詳細</button></a>
	    				<button type="button" class="btn btn-danger">削除</button>
	    			</td>
	    		</tr>
	    	</tbody>
	    </table>
    </main>
    
</body>
</html>
